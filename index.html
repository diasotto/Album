<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cortes de Carne</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Estilo básico */
      body {
        background-color: #000;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
      }

      .containerT {
        width: auto;
        text-align: center;
      }

      .containerC1 {
        color: white;
        background-color: #111010c3;
        width: auto;
        height: auto;
        padding: 1%;
      }

      .containerC3 {
        background-color: #1d1d1dbf;
        height: auto;
        width: auto;
        color: white;
        text-align: center;
        padding: 1%;
        margin-top: 20px;
      }

      .images-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .image-wrapper {
        text-align: center;
        color: white;
        flex: 1 1 300px;
        max-width: 400px;
        margin-bottom: 20px;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 0.9em;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn-main {
        background-color: #333;
      }

      .btn-main:hover {
        background-color: #555;
      }

      .btn-secondary {
        background-color: #555;
      }

      .btn-secondary:hover {
        background-color: #777;
      }

      /* Botão de alternância de tema */
      .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
        z-index: 1001;
      }

      .theme-toggle:hover {
        background-color: #555;
      }

      /* Botão do menu lateral */
      .menu-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
        z-index: 1001;
      }

      .menu-toggle:hover {
        background-color: #555;
      }

      /* Menu lateral */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transform: translateX(-100%);
        transition: transform 0.3s ease, background-color 0.3s;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar h2 {
        margin-top: 0;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 8px 0;
        border-bottom: 1px solid #444;
        transition: color 0.3s;
      }

      .sidebar a:hover {
        color: #aaa;
      }

      /* Responsividade para telas menores */
      @media (max-width: 768px) {
        .image-wrapper {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body class="dark-theme">
    <!-- Botão para abrir o menu lateral -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <!-- Menu lateral -->
    <div class="sidebar" id="sidebar">
      <br> <br> <br> <br>
      <h2>Menu</h2>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Contatos</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <div class="containerT">
        <div class="containerC1">
          <h1>Cortes Delicíosos</h1>
          <p>
           Cada corte carrega um sabor uníco, por isso, é bom apreciar todos (menos fígado).
          </p>
        </div>

        <div class="containerC3">
          <div class="images-container">
            <div class="image-wrapper">
              <p>Filé mignon</p>
              <img src="./assets/img/File 1.jpg" alt="Logo 1">
              <div class="buttons">
                <button class="btn btn-main">Saiba Mais</button>
                <button class="btn btn-secondary">Compartilhar</button>
              </div>
            </div>
            <div class="image-wrapper">
              <p>Costela</p>
              <img src="./assets/img/File 2.jpg" alt="Logo 2">
              <div class="buttons">
                <button class="btn btn-main">Saiba Mais</button>
                <button class="btn btn-secondary">Compartilhar</button>
              </div>
            </div>
            <div class="image-wrapper">
              <p>Picanha</p>
              <img src="./assets/img/File 3.jpg" alt="Logo 3">
              <div class="buttons">
                <button class="btn btn-main">Saiba Mais</button>
                <button class="btn btn-secondary">Compartilhar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="containerC3">
        <div class="images-container">
          <div class="image-wrapper">
            <p>Patinho</p>
            <img src="./assets/img/File 4.jpg" alt="Logo 4">
            <div class="buttons">
              <button class="btn btn-main">Saiba Mais</button>
              <button class="btn btn-secondary">Compartilhar</button>
            </div>
          </div>
          <div class="image-wrapper">
            <p>Maminha</p>
            <img src="./assets/img/File 5.webp" alt="Logo 5">
            <div class="buttons">
              <button class="btn btn-main">Saiba Mais</button>
              <button class="btn btn-secondary">Compartilhar</button>
            </div>
          </div>
          <div class="image-wrapper">
            <p>Coxão Mole</p>
            <img src="./assets/img/File 6.jpg" alt="Logo 6">
            <div class="buttons">
              <button class="btn btn-main">Saiba Mais</button>
              <button class="btn btn-secondary">Compartilhar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("active");
      }
    </script>
  </body>
</html>
